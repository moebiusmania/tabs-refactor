<div class$="[[_computeType(pills, vertical, centered, fullWidth)]]">
    <ul>
        <template is="dom-repeat" items="[[labels]]">
            <li class$="[[_computeActive(active,index)]]">
                <a data-index$="[[index]]" on-click="_activateThis">[[item]]</a>
            </li>
        </template>
    </ul>
    <slot></slot>
</div>
